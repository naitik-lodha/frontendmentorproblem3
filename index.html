<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"/>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium Image"
          class="equilibrium-img"
        />
        <div class="hover-eye">
          <img src="images/icon-view.svg" alt="Eye" />
        </div>
      </div>
      <div class="title">Equilibrium #3429</div>
      <div class="desc">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img class="price-img" src="images/icon-ethereum.svg" />
          0.041 ETH
        </div>
        <div class="days">
          <img class="days-img" src="images/icon-clock.svg" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="Creator avatar"
          class="avatar"
        />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naitik Lodha</a>.
    </div>
  </body>
</html>
